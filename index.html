<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checkout</title>
    <script
      src="https://kit.fontawesome.com/b7f26ca48c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <nav>
        <div id="desktopNav">
          <div id="desktopLogo">
            <img src="assets/mtLogo.png" alt="multi tracks logo" />
            <h1>MultiTracks.com</h1>
          </div>
          <ul>
            <li><a href="#">Products</a></li>
            <li><a href="#">Songs</a></li>
            <li><a href="#">Sounds</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">More</a></li>
            <li><a href="#">COVID-19</a></li>
          </ul>
          <ul>
            <li>
              <a href="#"><i class="far fa-user"></i> Account</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-headset"></i> Support</a>
            </li>
            <li><input type="search" /></li>
          </ul>
        </div>
        <div id="mobileNav">
          <i class=" icon fas fa-ellipsis-h"></i>
          <img
            id="mobileLogo"
            src="assets/mtLogo.png"
            alt="multi tracks logo"
          />
          <div id="searchAcct">
            <i class=" icon fas fa-search"></i>
            <i class=" icon far fa-user"></i>
          </div>
        </div>
      </nav>
      <section id="heroContent">
        <div id="myCart"></div>
        <div id="orderSummary"></div>
      </section>
      <section id="savedForLater"></section>
      <footer id="footer"></footer>
